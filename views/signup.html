<div ng-controller="registerController" class="ng-scope">
	<ng-include src="'views/navbar.html'"></ng-include>
	
	<div class="col-md-4 col-md-offset-4">
		<div class="well">
			<form ng-submit="submit()" name="signupForm" ng-submit="signupForm.$valid" novalidate>
				<div ng-class="{'has-error': signupForm.username.$invalid && signupForm.username.$dirty}" class="form-group">
					<label for="username">Username</label>
					<input type="text" required ng-model="username" unique-username="username" class="form-control" id="username" name="username" placeholder="Username">
					<span class="help-block error" ng-show="signupForm.username.$error.uniqueUsername">Username taken, please try another</span>
				</div>
				<div ng-class="{'has-error': signupForm.email.$invalid && signupForm.email.$dirty}" class="form-group">
					<label for="email">Email</label>
					<input type="email" required ng-model="email" unique-email="email" class="form-control" id="email" name="email" placeholder="Email">
					<span class="help-block error" ng-show="signupForm.email.$error.uniqueEmail">Email taken, please try another</span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" required ng-model="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<div ng-class="{'has-error': signupForm.passwordConfirm.$invalid && signupForm.passwordConfirm.$dirty}" class="form-group">
					<label for="password_confirm">Password Confirmation</label>
					<input type="password" required ng-model="passwordConfirm" compare-to="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Password Confirmation">
					<span class="help-block error" ng-show="signupForm.passwordConfirm.$error.compareTo">Passwords do not match</span>
				</div>
				<p class="text-danger">{{errorMsg}}</p>
				<input class="btn btn-default" type="submit" value="Signup" ng-disabled="signupForm.$invalid">
				
			</form>
			
		</div>
	</div>
</div>
