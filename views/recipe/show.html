<div ng-controller="showRecipeController" class="ng-scope">
	<ng-include src="'views/navbar.html'"></ng-include>
		
	<h1 class="text-center">{{recipe.title}}</h1>
	
	<div class="row" ng-show="recipe.images.length > 0">
		<div class="col-xs-6 col-md-3" ng-repeat="image in recipe.images">
			<a href="#" class="thumbnail"><img ng-src="{{image_base_url}}/{{recipe.id}}/{{image.id}}.{{image.extension}}"></a>
		</div>
	</div>
	
	<div class="panel panel-default" ng-show="recipe.ingredients.length > 0">
		<div class="panel-heading">Ingredients</div>
		<div class="panel-body">
			<ul>
				<li ng-repeat="ingredient in recipe.ingredients">{{ingredient.amount}} {{ingredient.unit}} {{ingredient.ingredient}}</li>
			</ul>
		</div>
	</div>
	
	<div class="panel panel-default" ng-show="recipe.steps.length > 0">
		<div class="panel-heading">Steps</div>
		<div class="panel-body">
			<ul>
				<li ng-repeat="step in recipe.steps">{{step.description}}</li>
			</ul>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">Information</div>
		<div class="panel-body">
			<label for="serves" ng-show="recipe.serves > 0">Serves</label>
			<span id="serves" ng-show="recipe.serves > 0">{{recipe.serves}}</span>
			
			<br>
			
			<label for="serves" ng-show="cook_time != '00:00'">Cooking Time</label>
			<span id="serves" ng-show="cook_time != '00:00'">{{cook_time}}</span>
			
			<br>
			
			<label for="serves" ng-show="prep_time != '00:00'">Prep Time</label>
			<span id="serves" ng-show="prep_time != '00:00'">{{prep_time}}</span>
			
			<br>
			
			<label for="tags" ng-show="recipe.tags.length > 0">Tags</label>
			<span id="tags">
				<span ng-repeat="tag in recipe.tags">
					<a ng-href="/tags/{{tag.id}}">{{tag.keyword}}</a><span ng-show="!$last">, </span>
				</span>
			</span>
		</div>
	</div>
	
</div>
