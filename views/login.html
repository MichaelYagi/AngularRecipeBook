<div ng-controller="loginController" class="ng-scope">
	<ng-include src="'views/navbar.html'"></ng-include>
	
	<div class="col-md-4 col-md-offset-4">
		<div class="well">
			<form ng-submit="submit()" name="loginForm" ng-submit="loginForm.$valid">
			
				<div ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$dirty}" class="form-group">
					<label for="username">Username</label>
					<input type="text" required ng-model="username" class="form-control" id="username" name="username" placeholder="Username">
				</div>
				<div ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}" class="form-group">
					<label for="password">Password</label>
					<input type="password" required ng-model="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<p class="text-danger">{{errorMsg}}</p>
				<input class="btn btn-default" type="submit" value="Login">
				<a class="btn btn-default" ng-href="#/signup" role="button">Sign Up</a>
			</form>
			
		</div>
	</div>
</div>
